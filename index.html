<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Quiz</title>
  </head>

    <body>
      <div class="container">
        <form id="person">
          <div class="form-group has-success">
            <label class="form-control-label" for="inputSuccess1">How old are you?</label>
            <input type="text" class="form-control form-control-success" id="age">
          </div>
          <div class="form-group has-success">
            <label class="form-control-label" for="inputSuccess1">How tall are you (in metric system)?</label>
            <input type="text" class="form-control form-control-success" id="height">
          </div>
          <div class="form-group has-success">
            <label class="form-control-label" for="inputSuccess1">Give me your weight (in kilograms)</label>
            <input type="text" class="form-control form-control-success" id="weight">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>

          <div id="dog">
            <h1>Congratulations! You will be a dog in a future life!</h1>
            <img src="img/dog.jpeg" alt="dog picture">
          </div>
          <div id="cat">
            <h1>Congratulations! You will be a cat in a future life!</h1>
            <img src="img/cat.jpeg" alt="cat image">
          </div>

      </div>
    </body>

</html>
