    <body>
      <div class="container">
        <div id="minors">
          <p>
            We are so sorry but you are too young to vote. We can offer you links to <a href="https://www.usa.gov/election">websites</a>  where you may learn about the voting process and age requirements.
          </p>
        </div>
        <div id="adults">
          <p>
            This is a list when upcoming elections will take place:
            <ul>
              <li><a href="https://www.usa.gov/midterm-state-and-local-elections">first</a></li>
              <li><a href="https://www.nytimes.com/interactive/2017/us/elections/election-calendar.html">second</a></li>
              <li><a href="https://en.wikipedia.org/wiki/United_States_elections,_2018">third</a></li>
              <li><a href="https://www.usvotefoundation.org/vote/state-elections/state-election-dates-deadlines.htm">forth</a></li>
            </ul>
          </p>
        </div>


      </div>
